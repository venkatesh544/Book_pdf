<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% block content %}
    <h1>welcome Homepage</h1>
    {% if user.is_authenticated %}

    	{% endif %}
    {% endblock %}
</body>
</html>
